</head>
<body>
    <header>
        <h1>Fer et métaux Sylvain Poulin</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="section-link">Accueil</a></li>
                <li><a href="À Propos.html" class="section-link">À propos de nous</a></li>

            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Contactez-nous</h1>

        <h2>Notre Emplacement</h2>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2772.558741271443!2d-70.75273138756046!3d45.98007217096666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cb9e81f9e388ec9%3A0x2a6299ebceb273b4!2s330%20Rang%204%20N%2C%20Saint-Honor%C3%A9-de-Shenley%2C%20QC%20G0M%201V0!5e0!3m2!1sfr!2sca!4v1728501563816!5m2!1sfr!2sca"
                width="1800"
                height="300"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"></iframe>
        </div>

        <p class="contact-info">
            <span>sylvainp2013@hotmail.ca</span><br>
            <span>330 rang 4 nord Saint-Honoré-de-Shenley, QC G0M, Canada</span><br>
            <span>418-226-5790</span><br>
            <a href="https://www.facebook.com/profile.php?id=100063481766633" target="_blank">
                <img src="image/facebook.jpg" alt="Facebook" class="facebook-icon">
            </a>
        </p>

        <form id="contactForm" onsubmit="openEmailClient(event)">
            <div class="field-group">
                <div class="field">
                    <label for="surname">Prénom :</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="field">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            
            <label for="address">Adresse :</label>
            <input type="text" id="address" name="address" placeholder="123 Rue Exemple" required>
            
            <label for="city">Ville :</label>
            <input type="text" id="city" name="city" placeholder="Votre ville" required>
        
            <div class="field">
                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="phone" class="short-input" placeholder="01 23 45 67 89">
            </div>
             <script>
                const phoneInput = document.getElementById('phone');
                phoneInput.addEventListener('input', function(e) {
                    let input = e.target.value.replace(/\D/g, '');
                    if (input.length > 10) {
                        input = input.slice(0, 10); 
                    }
                    if (input.length < 4) {
                        e.target.value = input;
                    } else if (input.length < 7) {
                        e.target.value = `(${input.slice(0, 3)}) ${input.slice(3)}`;
                    } else {
                        e.target.value = `(${input.slice(0, 3)}) ${input.slice(3, 6)}-${input.slice(6)}`;
                    }
                });
            </script>
        
            <input type="submit" value="Envoyer">
        </form>

        <script>
            function openEmailClient(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const surname = document.getElementById('surname').value;
                const address = document.getElementById('address').value;
                const city = document.getElementById('city').value;
                const phone = document.getElementById('phone').value;

                const subject = 'Contact Form Submission';
                const body = `Prénom: ${surname}\nNom: ${name}\nAdresse: ${address}\nVille: ${city}\nTéléphone: ${phone}`;
                
                const mailtoLink = `mailto:sylvainp2013@hotmail.ca?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                
                window.location.href = mailtoLink;
            }
        </script>

    </main>
    <footer>
        <p>&copy; 2024 Fer et métaux Sylvain Poulin</p>
    </footer>
</body>
</html>
